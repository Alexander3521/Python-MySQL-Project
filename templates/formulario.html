<!DOCTYPE html>
<html>
<head>
    <title>Agregar Nuevo Contacto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; width: 300px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #007BFF; color: white; padding: 10px 15px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        a { color: #333; text-decoration: none; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Agregar Nuevo Contacto</h1>
    
    <form method="POST" action="{{ url_for('agregar_contacto') }}">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br>
        
        <input type="submit" value="Guardar Contacto">
    </form>

    <a href="{{ url_for('index') }}">← Volver a la Lista de Contactos</a>

</body>
</html>

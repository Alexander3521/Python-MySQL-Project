<!DOCTYPE html>
<html>
<head>
    <title>Lista de Contactos (Python + MySQL)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { width: 60%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Mi Lista de Contactos (Conexión Exitosa)</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
    {% for contacto in contactos %}
    <tr>
        <td>{{ contacto[0] }}</td> <td>{{ contacto[1] }}</td> <td>{{ contacto[2] }}</td> <td>
            <a href="{{ url_for('editar_contacto', id_contacto=contacto[0]) }}">
                Editar
            </a> 
            |
            <a href="{{ url_for('eliminar_contacto', id_contacto=contacto[0]) }}" 
               onclick="return confirm('¿Estás seguro de que quieres eliminar a {{ contacto[1] }}?');">
                Eliminar
        </td>
    </tr>
    {% endfor %}
        </tbody>
    </table>
    <p style="margin-top: 30px;">
        Esta tabla está siendo generada por Python leyendo los datos de MySQL en tiempo real.
    </p>

</body>
</html>
